{% extends 'reports/summary.html' %}

{% load report_operations %}

{% block buttons %}
<a class="btn btn-primary" href="{% url 'summary' %}">Sum</a>
<a class="btn btn-primary active" href="{% url 'average' %}">Average</a>
{% endblock %}


{% block tbody %}
    <tbody>
    {% for site in sites %}
        <tr>
            <td>{{ site.name }}</td>
            <td>{{ site.a_value|floatformat:2 }}</td>
            <td>{{ site.b_value|floatformat:2 }}</td>
        </tr>
    {% endfor %}
    </tbody>
{% endblock %}
