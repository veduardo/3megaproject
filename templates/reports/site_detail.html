{% extends 'base.html' %}

{% block content %}

<h1>Site Details - {{ site.name }}</h1>
<table class="table">
    <thead>
        <tr>
            <td><strong>Date</strong></td>
            <td><strong>A Value</strong></td>
            <td><strong>B Value</strong></td>
        </tr>
    </thead>

    <tbody>
    {% for record in site.report_set.all %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.a_value|floatformat:2 }}</td>
            <td>{{ record.b_value|floatformat:2 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
